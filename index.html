<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Simples</title>
    
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.8.18/webtorrent.min.js"></script>
    
    <style>
        /* Paleta de Cores */
        :root {
            --cor-base: #704214; /* Marrom escuro */
            --azul-royal: #4169E1;
            --violeta: #8A2BE2;
            --branco: #FFFFFF;
            --cinza-claro: #f8f9fa;
            --cinza-medio: #e9ecef;
            --erro-vermelho: #dc3545;
            --sucesso-verde: #28a745;
            --aviso-laranja: #ffc107;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 0; /* Remover padding padrão do body */
            margin: 0;  /* Remover margem padrão do body */
            background-color: var(--cor-base);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Topo com Imagem de Fundo (Simulando o H1 removido) */
        .header-image {
            height: 150px; /* Altura da imagem */
            background-image: url('torrentum.jpg'); /* Caminho da sua imagem */
            background-size: cover; /* Cobre todo o elemento */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat;
            margin-bottom: 20px; /* Espaço entre o topo e o container */
            display: flex; /* Para centralizar o texto se houver */
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            color: var(--branco);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            /* O texto h1 foi removido, então este div atua como cabeçalho visual */
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto; /* Adicionado margem superior e inferior para espaçamento */
            background-color: var(--branco);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra mais intensa */
            flex-grow: 1; /* Permite que o container ocupe o espaço restante */
        }
        
        #input-area { 
            margin-bottom: 20px; 
            display: flex; 
            border: 1px solid var(--azul-royal); /* Borda azul royal */
            border-radius: 4px;
            overflow: hidden; /* Para os elementos internos respeitarem o border-radius */
        }
        input[type="text"] { 
            flex-grow: 1; 
            padding: 12px; 
            border: none; /* Remove a borda padrão do input */
            font-size: 16px;
            color: #333;
            background-color: var(--cinza-claro);
        }
        input[type="text"]:focus {
            outline: none;
            background-color: var(--branco);
        }

        button { 
            padding: 12px 20px; 
            color: var(--branco); 
            border: none; 
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Evita que o texto do botão quebre */
        }
        #download-btn {
            background-color: var(--violeta); /* Violeta para o botão de download */
            border-radius: 0 4px 4px 0;
        }
        #download-btn:hover { background-color: darken(var(--violeta), 10%); } /* Escurece no hover */

        /* Estilos dos botões de controle Pausar/Cancelar */
        #controls { 
            margin-top: 20px; 
            text-align: center; 
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaçamento entre os botões */
        }
        #pause-resume-btn {
            background-color: var(--azul-royal); /* Azul Royal */
            border-radius: 4px;
        }
        #pause-resume-btn:hover { background-color: darken(var(--azul-royal), 10%); }

        #cancel-btn {
            background-color: var(--erro-vermelho); /* Vermelho para cancelar */
            border-radius: 4px;
        }
        #cancel-btn:hover { background-color: darken(var(--erro-vermelho), 10%); }
        
        /* Cores para os status e logs */
        #log { 
            margin-top: 20px; /* Aumenta a margem para separar dos controles */
            padding: 15px; 
            border: 1px solid var(--violeta); /* Borda violeta */
            min-height: 60px; /* Um pouco mais alto */
            background-color: var(--cinza-medio); 
            border-radius: 4px;
            white-space: pre-wrap;
            color: #444;
        }
        #status { 
            margin-top: 15px; 
            padding: 15px; 
            border: 1px solid var(--azul-royal); /* Borda azul royal */
            background-color: var(--cinza-claro); 
            border-radius: 4px;
            color: #444;
        }
        
        #videoContainer {
            margin-top: 25px;
            text-align: center;
        }
        #videoContainer video, #videoContainer audio {
            width: 100%;
            max-width: 640px;
            margin-top: 15px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para mídias */
        }
        #videoContainer a.final-download-link {
            display: inline-block;
            margin-top: 30px; /* Mais espaço para o link final */
            padding: 18px 35px; /* Botão maior */
            background-color: var(--violeta); /* Violeta para o link final */
            color: var(--branco);
            text-decoration: none;
            border-radius: 6px; /* Borda um pouco mais arredondada */
            font-size: 1.3em; /* Texto maior */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #videoContainer a.final-download-link:hover {
            background-color: darken(var(--violeta), 10%);
            transform: translateY(-2px); /* Efeito de elevação */
        }

        /* Cores para as mensagens de log */
        .log-error { color: var(--erro-vermelho); font-weight: bold; }
        .log-success { color: var(--sucesso-verde); font-weight: bold; }
        .log-warning { color: var(--aviso-laranja); font-weight: bold; }
        .log-cancelled { color: darkred; font-weight: bold; }

        /* Pequena função para escurecer cores no hover (apenas para exemplo, não é CSS padrão) */
        /* Para usar darken no CSS puro, você precisaria de um pré-processador como SASS/LESS */
        /* Para este exemplo, usaremos cores ligeiramente diferentes para o hover */
        button:hover {
            filter: brightness(0.9); /* Uma forma simples de escurecer no CSS */
        }
    </style>
</head>
<body>

    <div class="header-image">
        </div>

    <div class="container">
        
        <div id="input-area">
            <input type="text" id="magnetLink" placeholder="Insira o Magnet Link aqui..." value="">
            <button id="download-btn" onclick="iniciarDownload()">Baixar Torrent</button>
        </div>

        <div id="controls" style="display: none;">
            <button id="pause-resume-btn" onclick="togglePauseResume()">Pausar</button>
            <button id="cancel-btn" onclick="cancelarTorrent()">Cancelar</button>
        </div>
        
        <div id="status"></div>
        <div id="log">Aguardando inserção de Magnet Link...</div>
        <div id="videoContainer"></div>
    </div>

    <script>
        // Cria uma instância global do cliente WebTorrent
        const client = new WebTorrent();
        // Variável para armazenar o torrent atualmente ativo
        let currentTorrent = null;
        // Variável de estado para controlar a interface (inicia como NÃO pausado)
        let isPaused = false;

        // --- FUNÇÕES DE CONTROLE ---

        function togglePauseResume() {
            const btn = document.getElementById('pause-resume-btn');
            const logElement = document.getElementById('log');
            const statusElement = document.getElementById('status');

            if (!currentTorrent) return;

            if (!isPaused) {
                // Tenta Pausar
                currentTorrent.pause();
                isPaused = true;
                btn.textContent = 'Retomar';
                btn.style.backgroundColor = 'var(--azul-royal)'; // Azul para Retomar
                logElement.innerHTML = '<span class="log-warning">Torrent Pausado.</span>';
                statusElement.innerHTML += '<br>STATUS: PAUSADO';
            } else {
                // Tenta Retomar
                currentTorrent.resume();
                isPaused = false;
                btn.textContent = 'Pausar';
                btn.style.backgroundColor = 'var(--azul-royal)'; // Azul para Pausar
                logElement.innerHTML = '<span class="log-success">Torrent Retomado.</span>';
                // Remove o status PAUSADO da interface
                statusElement.innerHTML = statusElement.innerHTML.replace('<br>STATUS: PAUSADO', '');
            }
        }

        function cancelarTorrent() {
            const logElement = document.getElementById('log');
            const statusElement = document.getElementById('status');
            const videoContainer = document.getElementById('videoContainer');
            const controlsElement = document.getElementById('controls');
            const magnetLinkInput = document.getElementById('magnetLink');
            
            // 1. Limpa o campo de magnet
            magnetLinkInput.value = '';
            
            // 2. Limpa contadores e interface
            statusElement.innerHTML = '';
            videoContainer.innerHTML = '';
            controlsElement.style.display = 'none';
            isPaused = false; 

            // 3. Destrói o torrent (se houver)
            if (currentTorrent) {
                currentTorrent.destroy(); 
                client.remove(currentTorrent); 
                currentTorrent = null;

                // 4. Exibe a mensagem de cancelamento
                logElement.innerHTML = '<span class="log-cancelled">[ DOWNLOAD CANCELADO ]</span> O torrent foi removido e o campo de endereço limpo.';
            } else {
                // Se não houver torrent ativo
                logElement.innerHTML = 'Nenhum download ativo para cancelar. O campo de endereço foi limpo.';
            }
        }

        // --- FUNÇÃO PRINCIPAL DE DOWNLOAD ---
        
        function iniciarDownload() {
            const magnetLink = document.getElementById('magnetLink').value.trim();
            const logElement = document.getElementById('log');
            const statusElement = document.getElementById('status');
            const videoContainer = document.getElementById('videoContainer');
            const controlsElement = document.getElementById('controls');
            const pauseBtn = document.getElementById('pause-resume-btn');

            // 1. Validação
            if (!magnetLink) {
                logElement.innerHTML = '<span class="log-error">ERRO: Por favor, insira um Magnet Link válido.</span>';
                return;
            }

            // Garante que o torrent anterior seja destruído antes de iniciar um novo
            if (currentTorrent) {
                currentTorrent.destroy();
                currentTorrent = null;
            }

            // Limpa a saída anterior e configura os controles para o estado inicial (Pausar)
            logElement.innerHTML = 'Conectando aos peers (rastreadores WSS)...';
            statusElement.innerHTML = '';
            videoContainer.innerHTML = ''; 
            controlsElement.style.display = 'flex'; /* Usar flex para os botões de controle */
            pauseBtn.textContent = 'Pausar';
            pauseBtn.style.backgroundColor = 'var(--azul-royal)';
            isPaused = false; // Garante que o estado seja ativo ao iniciar

            // 2. Adiciona o torrent ao cliente
            client.add(magnetLink, function (torrent) {
                currentTorrent = torrent; // Armazena a referência
                
                logElement.innerHTML = `Torrent **${torrent.name}** adicionado. Aguardando conexão P2P...`;

                // --- EVENTO 1: ARQUIVOS PRONTOS (METADADOS BAIXADOS) ---
                torrent.on('ready', function() {
                    let file = torrent.files.reduce((a, b) => a.length > b.length ? a : b);

                    logElement.innerHTML = `Arquivos encontrados. Maior arquivo: **${file.name}**`;
                    
                    if (file.name.match(/\.(mp4|webm|mkv|ogg|mp3|wav)$/i)) {
                        file.renderTo(videoContainer, {
                            autoplay: true,
                            controls: true,
                            style: "width: 100%; max-width: 640px; margin-top: 15px;" 
                        });
                        
                    } else {
                         logElement.innerHTML += `<br>Arquivo não é mídia. Download iniciado, aguarde a conclusão para salvar no disco.`;
                    }
                });

                // --- EVENTO 2: PROGRESSO DO DOWNLOAD ---
                torrent.on('download', function (bytes) {
                    // Só atualiza as estatísticas de velocidade se não estiver pausado
                    if (!isPaused) { 
                        const progresso = (torrent.progress * 100).toFixed(2);
                        const baixado = (torrent.downloaded / 1024 / 1024).toFixed(2);       // MB
                        const total = (torrent.length / 1024 / 1024).toFixed(2);           // MB
                        const taxa = (torrent.downloadSpeed / 1024 / 1024).toFixed(2);     // MB/s
                        
                        statusElement.innerHTML = `
                            **Progresso:** ${progresso}% (${baixado} MB de ${total} MB)<br>
                            **Velocidade:** ${taxa} MB/s<br>
                            **Peers Conectados:** ${torrent.numPeers}
                        `;
                    }
                });

                // --- EVENTO 3: CONCLUSÃO (GARANTIA DE DOWNLOAD) ---
                torrent.on('done', function () {
                    logElement.innerHTML = '<span class="log-success">Download concluído! Você agora está semeando (seeding).</span>';
                    
                    let file = torrent.files.reduce((a, b) => a.length > b.length ? a : b);

                    videoContainer.innerHTML = '';
                    controlsElement.style.display = 'none';
                    
                    const finalDownloadLink = document.createElement('a');
                    finalDownloadLink.textContent = `[ CLIQUE AQUI PARA SALVAR O ARQUIVO: ${file.name} ]`;
                    finalDownloadLink.className = 'final-download-link'; 
                    
                    file.getBlobURL(function (err, url) {
                        if (err) {
                            logElement.innerHTML += `<br><span class="log-error">Erro ao gerar link final: ${err.message}</span>`;
                            return;
                        }
                        finalDownloadLink.href = url;
                        finalDownloadLink.download = file.name;
                        
                        videoContainer.appendChild(finalDownloadLink);
                        
                        logElement.innerHTML += '<br>Por favor, clique no link **abaixo** para salvar o arquivo no seu dispositivo.';
                    });
                });
                
                // --- EVENTO 4: ERRO ESPECÍFICO DO TORRENT ---
                torrent.on('error', function (err) {
                    logElement.innerHTML = `<span class="log-error">ERRO no Torrent: ${err.message}</span>`;
                    console.error('Erro no Torrent:', err);
                    controlsElement.style.display = 'none';
                });
            });
            
            // --- EVENTO 5: ERRO GERAL DO CLIENTE ---
            client.on('error', function (err) {
                logElement.innerHTML = `<span class="log-error">ERRO Geral do Cliente: ${err.message}</span>`;
                console.error('Erro no Cliente:', err);
                controlsElement.style.display = 'none';
            });
        }
    </script>

</body>
</html>
