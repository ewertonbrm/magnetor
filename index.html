<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrentum</title>
    
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.8.18/webtorrent.min.js"></script>
    
    <style>
        /* ---------------------------------------------------- */
        /* PALETA MONOCROMÁTICA VIOLETA E CONTRASTES */
        /* ---------------------------------------------------- */
        :root {
            --violeta-base: #372754; /* Fundo Principal (Violet) */
            --violeta-degrade-fundo: #6A1AAB; /* Violeta mais escuro para degradê no container */
            --violeta-claro: #9370DB; /* Elemento Pausar/Retomar */
            --violeta-escuro: #6A5ACD; /* Cor de Ação/Hover e Fundo do LOG/STATUS */
            
            --texto-principal: #333333; 
            --texto-claro: #FFFFFF; /* Texto BRANCO para contraste no container */
            
            --sombra-escura: rgba(0, 0, 0, 0.4); 
            --erro-vermelho: #dc3545; /* Cancelar */
            --sucesso-verde: #28a745; /* Retomar (pausado) */
            --aviso-laranja: #ffc107;
            --padding-padrao: 25px;
        }

        /* ---------------------------------------------------- */
        /* ESTRUTURA GERAL E CENTRALIZAÇÃO */
        /* ---------------------------------------------------- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: var(--padding-padrao); 
            background-color: var(--violeta-base); 
            color: var(--texto-principal); 
            display: flex;
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        /* Imagem de Topo - BOX-SHADOW REMOVIDA AQUI */
        .header-image-wrapper {
            width: 100%;
            max-width: 800px; 
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .header-image-wrapper img {
            display: block;
            width: 100%;
            height: auto; 
        }
        
        /* CONTAINER COM DEGRADÊ VIOLETA E TEXTO BRANCO */
        .container {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(145deg, var(--violeta-base), var(--violeta-degrade-fundo));
            padding: var(--padding-padrao);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--sombra-escura);
            box-sizing: border-box;
            color: var(--texto-claro); /* TODO O TEXTO DO CONTAINER É BRANCO */
        }
        
        /* ---------------------------------------------------- */
        /* ÁREA DE INPUT E BOTÃO PRINCIPAL (EMPILHADO) */
        /* ---------------------------------------------------- */
        #input-area { 
            display: block; 
            margin-bottom: 10px;
        }
        
        input[type="text"] { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid var(--texto-claro); 
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px; 
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1); 
            color: var(--texto-claro); 
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7); 
        }
        input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--texto-claro);
        }

        /* ---------------------------------------------------- */
        /* BOTÕES DE AÇÃO E CONTROLE */
        /* ---------------------------------------------------- */
        button { 
            padding: 15px 25px; 
            color: var(--texto-claro); 
            border: none; 
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; 
            background-color: var(--violeta-escuro); 
        }
        button:hover {
            filter: brightness(1.2); 
            transform: translateY(-1px); 
        }

        /* Botão "Baixar Torrent" */
        #download-btn {
            width: 100%; 
            background-color: var(--violeta-escuro); 
            border-radius: 6px;
        }
        
        #controls { 
            margin-top: 20px; 
            text-align: center; 
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        /* Botão Pausar/Retomar */
        #pause-resume-btn {
            background-color: var(--violeta-claro); 
        }
        #pause-resume-btn[data-paused="true"] { 
            background-color: var(--sucesso-verde); 
        }
        #cancel-btn {
            background-color: var(--erro-vermelho); 
        }

        /* ---------------------------------------------------- */
        /* ÁREAS DE STATUS (AGORA INCLUI MENSAGENS DE LOG) */
        /* ---------------------------------------------------- */
        
        #status { 
            margin-top: 20px; /* Aumenta a margem para atuar como o antigo log */
            padding: 15px; 
            border: 1px solid var(--texto-claro); /* Borda branca */
            min-height: 40px; 
            background-color: var(--violeta-muito-escuro); 
            border-radius: 4px;
            white-space: pre-wrap;
            color: var(--texto-claro); 
            line-height: 1.5;
            font-size: 0.95em;
            text-align: center; 
        }
        
        /* Cores para as mensagens de status */
        .log-error { color: var(--erro-vermelho); font-weight: bold; }
        .log-success { color: var(--sucesso-verde); font-weight: bold; }
        .log-warning { color: var(--aviso-laranja); font-weight: bold; }
        .log-cancelled { color: var(--erro-vermelho); font-weight: bold; }

    </style>
</head>
<body>

<div class="header-image-wrapper">
    <img src="torrt.jpg" alt="Logo Torrentum">
</div>

    <div class="container">
        
        <div id="input-area">
            <input type="text" id="magnetLink" placeholder="Insira o Magnet Link aqui..." value="">
            <button id="download-btn" onclick="iniciarDownload()">BAIXAR TORRENT</button>
        </div>

        <div id="controls" style="display: none;">
            <button id="pause-resume-btn" onclick="togglePauseResume()">Pausar</button>
            <button id="cancel-btn" onclick="cancelarTorrent()">Cancelar</button>
        </div>
        
        <div id="status">Aguardando inserção de Magnet Link...</div>
        <div id="videoContainer"></div>
    </div>

    <script>
        // Cria uma instância global do cliente WebTorrent
        const client = new WebTorrent();
        let currentTorrent = null;
        let isPaused = false;

        // --- FUNÇÕES DE CONTROLE ---

        function togglePauseResume() {
            const btn = document.getElementById('pause-resume-btn');
            const statusElement = document.getElementById('status'); // Mudado para usar statusElement
            const currentStatus = statusElement.innerHTML;
            
            if (!currentTorrent) return;

            if (!isPaused) {
                // Tenta Pausar
                currentTorrent.pause();
                isPaused = true;
                btn.textContent = 'Retomar';
                btn.style.backgroundColor = 'var(--sucesso-verde)'; // Verde para Retomar
                btn.setAttribute('data-paused', 'true');
                
                // Exibe a mensagem de pausa no status
                statusElement.innerHTML = '<span class="log-warning">Torrent Pausado.</span><br>' + currentStatus; 

            } else {
                // Tenta Retomar
                currentTorrent.resume();
                isPaused = false;
                btn.textContent = 'Pausar';
                btn.style.backgroundColor = 'var(--violeta-claro)'; // Violeta Claro para Pausar
                btn.setAttribute('data-paused', 'false');
                
                // Exibe a mensagem de retomada no status
                statusElement.innerHTML = statusElement.innerHTML.replace('<span class="log-warning">Torrent Pausado.</span><br>', '');
                statusElement.innerHTML = '<span class="log-success">Torrent Retomado.</span>';
                
            }
        }

        function cancelarTorrent() {
            const statusElement = document.getElementById('status');
            const videoContainer = document.getElementById('videoContainer');
            const controlsElement = document.getElementById('controls');
            const magnetLinkInput = document.getElementById('magnetLink');
            
            // 1. Limpa o campo de magnet
            magnetLinkInput.value = '';
            
            // 2. Limpa contadores e interface
            statusElement.innerHTML = '';
            videoContainer.innerHTML = '';
            controlsElement.style.display = 'none';
            isPaused = false; 

            // 3. Destrói o torrent (se houver)
            if (currentTorrent) {
                currentTorrent.destroy(); 
                client.remove(currentTorrent); 
                currentTorrent = null;

                // 4. Exibe a mensagem de cancelamento no status
                statusElement.innerHTML = '<span class="log-cancelled">[ DOWNLOAD CANCELADO ]</span> O torrent foi removido e o campo de endereço limpo.';
            } else {
                // Se não houver torrent ativo
                statusElement.innerHTML = 'Nenhum download ativo para cancelar. O campo de endereço foi limpo.';
            }
        }

        // --- FUNÇÃO PRINCIPAL DE DOWNLOAD ---
        
        function iniciarDownload() {
            const magnetLink = document.getElementById('magnetLink').value.trim();
            const statusElement = document.getElementById('status');
            const videoContainer = document.getElementById('videoContainer');
            const controlsElement = document.getElementById('controls');
            const pauseBtn = document.getElementById('pause-resume-btn');

            // 1. Validação
            if (!magnetLink) {
                statusElement.innerHTML = '<span class="log-error">ERRO: Por favor, insira um Magnet Link válido.</span>';
                return;
            }

            // Garante que o torrent anterior seja destruído antes de iniciar um novo
            if (currentTorrent) {
                currentTorrent.destroy();
                currentTorrent = null;
            }

            // Limpa a saída anterior e configura os controles para o estado inicial (Pausar)
            statusElement.innerHTML = 'Conectando aos peers (rastreadores WSS)...'; // Mensagem inicial no Status
            videoContainer.innerHTML = ''; 
            controlsElement.style.display = 'flex'; 
            pauseBtn.textContent = 'Pausar';
            pauseBtn.style.backgroundColor = 'var(--violeta-claro)';
            pauseBtn.setAttribute('data-paused', 'false');
            isPaused = false; // Garante que o estado seja ativo ao iniciar

            // 2. Adiciona o torrent ao cliente
            client.add(magnetLink, function (torrent) {
                currentTorrent = torrent; // Armazena a referência
                
                statusElement.innerHTML = `Torrent **${torrent.name}** adicionado. Aguardando conexão P2P...`;

                // --- EVENTO 1: ARQUIVOS PRONTOS (METADADOS BAIXADOS) ---
                torrent.on('ready', function() {
                    let file = torrent.files.reduce((a, b) => a.length > b.length ? a : b);

                    statusElement.innerHTML = `Arquivos encontrados. Maior arquivo: **${file.name}**`;
                    
                    if (file.name.match(/\.(mp4|webm|mkv|ogg|mp3|wav)$/i)) {
                        file.renderTo(videoContainer, {
                            autoplay: true,
                            controls: true,
                            style: "width: 100%; max-width: 640px; margin-top: 15px;" 
                        });
                        
                    } else {
                         statusElement.innerHTML += `<br>Arquivo não é mídia. Download iniciado, aguarde a conclusão para salvar no disco.`;
                    }
                });

                // --- EVENTO 2: PROGRESSO DO DOWNLOAD ---
                torrent.on('download', function (bytes) {
                    // Só atualiza as estatísticas de velocidade se não estiver pausado
                    if (!isPaused) { 
                        const progresso = (torrent.progress * 100).toFixed(2);
                        const baixado = (torrent.downloaded / 1024 / 1024).toFixed(2);       // MB
                        const total = (torrent.length / 1024 / 1024).toFixed(2);           // MB
                        const taxa = (torrent.downloadSpeed / 1024 / 1024).toFixed(2);     // MB/s
                        
                        // String de template limpa para garantir a centralização
                        statusElement.innerHTML = `**Progresso:** ${progresso}% (${baixado} MB de ${total} MB)<br>**Velocidade:** ${taxa} MB/s<br>**Peers Conectados:** ${torrent.numPeers}`;
                    }
                });

                // --- EVENTO 3: CONCLUSÃO (GARANTIA DE DOWNLOAD) ---
                torrent.on('done', function () {
                    statusElement.innerHTML = '<span class="log-success">Download concluído! Você agora está semeando (seeding).</span>';
                    
                    let file = torrent.files.reduce((a, b) => a.length > b.length ? a : b);

                    videoContainer.innerHTML = '';
                    controlsElement.style.display = 'none';
                    
                    const finalDownloadLink = document.createElement('a');
                    finalDownloadLink.textContent = `[ CLIQUE AQUI PARA SALVAR O ARQUIVO: ${file.name} ]`;
                    finalDownloadLink.className = 'final-download-link'; 
                    
                    file.getBlobURL(function (err, url) {
                        if (err) {
                            statusElement.innerHTML += `<br><span class="log-error">Erro ao gerar link final: ${err.message}</span>`;
                            return;
                        }
                        finalDownloadLink.href = url;
                        finalDownloadLink.download = file.name;
                        
                        videoContainer.appendChild(finalDownloadLink);
                        
                        statusElement.innerHTML += '<br>Por favor, clique no link **abaixo** para salvar o arquivo no seu dispositivo.';
                    });
                });
                
                // --- EVENTO 4: ERRO ESPECÍFICO DO TORRENT ---
                torrent.on('error', function (err) {
                    statusElement.innerHTML = `<span class="log-error">ERRO no Torrent: ${err.message}</span>`;
                    console.error('Erro no Torrent:', err);
                    controlsElement.style.display = 'none';
                });
            });
            
            // --- EVENTO 5: ERRO GERAL DO CLIENTE ---
            client.on('error', function (err) {
                statusElement.innerHTML = `<span class="log-error">ERRO Geral do Cliente: ${err.message}</span>`;
                    console.error('Erro no Cliente:', err);
                controlsElement.style.display = 'none';
            });
        }
    </script>

</body>
</html>
