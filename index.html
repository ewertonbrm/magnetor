<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Cliente P2P</title>
    
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.8.18/webtorrent.min.js"></script>
    
    <style>
        /* ---------------------------------------------------- */
        /* PALETA DE CORES E VARIÁVEIS CSS */
        /* ---------------------------------------------------- */
        :root {
            --cor-base-fundo: #FAF0E6; /* Sépia/Bege muito leve */
            --cor-container: #FFFFFF;
            --azul-royal: #4169E1;
            --violeta: #8A2BE2;
            --texto-principal: #333333;
            --sombra-leve: rgba(0, 0, 0, 0.1);
            --sombra-media: rgba(0, 0, 0, 0.2);
            --erro-vermelho: #dc3545;
            --sucesso-verde: #28a745;
            --aviso-laranja: #ffc107;
            --cor-log: #f2f6ff; /* Fundo levemente azulado para logs */
            --padding-padrao: 30px;
        }

        /* ---------------------------------------------------- */
        /* ESTRUTURA GERAL E CENTRALIZAÇÃO */
        /* ---------------------------------------------------- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: var(--padding-padrao); /* Adiciona margem em torno de todo o corpo */
            background-color: var(--cor-base-fundo);
            color: var(--texto-principal);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            min-height: 100vh;
            box-sizing: border-box; /* Garante que o padding não adicione largura */
        }
        
        /* Topo com Imagem COMPLETA */
        .header-image-wrapper {
            width: 100%;
            max-width: 800px; /* Largura máxima igual ao container */
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--sombra-media);
            border-radius: 8px;
            overflow: hidden; /* Garante que a imagem respeite o border-radius */
        }
        .header-image-wrapper img {
            display: block;
            width: 100%;
            height: auto; /* Garante que a imagem seja exibida por inteiro */
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--cor-container);
            padding: var(--padding-padrao);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--sombra-media);
            box-sizing: border-box; /* Inclui padding na largura total */
        }
        
        /* ---------------------------------------------------- */
        /* ÁREA DE INPUT E BOTÃO PRINCIPAL */
        /* ---------------------------------------------------- */
        #input-area { 
            display: flex; 
            border: 2px solid var(--azul-royal); 
            border-radius: 6px;
            overflow: hidden; 
            margin-bottom: 20px;
        }
        input[type="text"] { 
            flex-grow: 1; 
            padding: 15px; 
            border: none; 
            font-size: 16px;
            color: var(--texto-principal);
            background-color: var(--cor-container); 
        }
        input[type="text"]:focus {
            outline: none;
            background-color: var(--cor-log);
        }

        /* ---------------------------------------------------- */
        /* BOTÕES DE AÇÃO E CONTROLE */
        /* ---------------------------------------------------- */
        button { 
            padding: 15px 25px; 
            color: var(--branco); 
            border: none; 
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; 
        }
        button:hover {
            filter: brightness(0.9); 
            transform: translateY(-1px); 
        }

        #download-btn {
            background-color: var(--violeta); 
            border-radius: 0 6px 6px 0;
        }
        
        #controls { 
            margin-top: 25px; 
            text-align: center; 
            display: flex;
            justify-content: center;
            gap: 15px; 
        }

        #pause-resume-btn {
            background-color: var(--azul-royal); 
            border-radius: 4px;
        }
        #pause-resume-btn[data-paused="true"] { 
            background-color: var(--sucesso-verde);
        }
        #cancel-btn {
            background-color: var(--erro-vermelho); 
            border-radius: 4px;
        }

        /* ---------------------------------------------------- */
        /* ÁREAS DE STATUS E LOG */
        /* ---------------------------------------------------- */
        #log { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid var(--violeta); 
            min-height: 60px; 
            background-color: var(--cor-log); 
            border-radius: 4px;
            white-space: pre-wrap;
            color: var(--texto-principal);
            line-height: 1.5;
        }
        #status { 
            margin-top: 15px; 
            padding: 15px; 
            border: 1px solid var(--azul-royal); 
            background-color: var(--cor-container); 
            border-radius: 4px;
            color: #555;
            font-size: 0.95em;
        }
        
        /* ---------------------------------------------------- */
        /* RENDERIZAÇÃO E LINK FINAL */
        /* ---------------------------------------------------- */
        #videoContainer {
            margin-top: 30px;
            text-align: center;
        }
        #videoContainer video, #videoContainer audio {
            width: 100%;
            max-width: 640px;
            margin-top: 15px;
            border-radius: 4px;
            box-shadow: 0 4px 8px var(--sombra-leve);
        }
        #videoContainer a.final-download-link {
            display: inline-block;
            margin-top: 30px; 
            padding: 18px 35px; 
            background-color: var(--violeta); 
            color: var(--branco);
            text-decoration: none;
            border-radius: 6px; 
            font-size: 1.3em; 
            font-weight: bold;
            box-shadow: 0 4px 6px var(--sombra-leve);
        }
        #videoContainer a.final-download-link:hover {
            filter: brightness(0.9);
            transform: translateY(-2px);
        }

        /* Cores para as mensagens de log (Melhor contraste) */
        .log-error { color: var(--erro-vermelho); font-weight: bold; }
        .log-success { color: var(--sucesso-verde); font-weight: bold; }
        .log-warning { color: var(--aviso-laranja); font-weight: bold; }
        .log-cancelled { color: var(--erro-vermelho); font-weight: bold; }
    </style>
</head>
<body>

    
<div class="header-image-wrapper">
    <img src="torrentum.jpg" alt="Logo Torrentum">
</div>

    <div class="container">
        
        <div id="input-area">
            <input type="text" id="magnetLink" placeholder="Insira o Magnet Link aqui..." value="">
            <button id="download-btn" onclick="iniciarDownload()">Baixar Torrent</button>
        </div>

        <div id="controls" style="display: none;">
            <button id="pause-resume-btn" onclick="togglePauseResume()">Pausar</button>
            <button id="cancel-btn" onclick="cancelarTorrent()">Cancelar</button>
        </div>
        
        <div id="status"></div>
        <div id="log">Aguardando inserção de Magnet Link...</div>
        <div id="videoContainer"></div>
    </div>

    <script>
        // Cria uma instância global do cliente WebTorrent
        const client = new WebTorrent();
        let currentTorrent = null;
        let isPaused = false;

        // --- FUNÇÕES DE CONTROLE ---

        function togglePauseResume() {
            const btn = document.getElementById('pause-resume-btn');
            const logElement = document.getElementById('log');
            const statusElement = document.getElementById('status');

            if (!currentTorrent) return;

            if (!isPaused) {
                // Tenta Pausar
                currentTorrent.pause();
                isPaused = true;
                btn.textContent = 'Retomar';
                btn.style.backgroundColor = 'var(--sucesso-verde)'; // Verde para Retomar
                btn.setAttribute('data-paused', 'true');
                logElement.innerHTML = '<span class="log-warning">Torrent Pausado.</span>';
                statusElement.innerHTML += '<br>STATUS: PAUSADO';
            } else {
                // Tenta Retomar
                currentTorrent.resume();
                isPaused = false;
                btn.textContent = 'Pausar';
                btn.style.backgroundColor = 'var(--azul-royal)'; // Azul Royal para Pausar
                btn.setAttribute('data-paused', 'false');
                logElement.innerHTML = '<span class="log-success">Torrent Retomado.</span>';
                // Remove o status PAUSADO da interface
                statusElement.innerHTML = statusElement.innerHTML.replace('<br>STATUS: PAUSADO', '');
            }
        }

        function cancelarTorrent() {
            const logElement = document.getElementById('log');
            const statusElement = document.getElementById('status');
            const videoContainer = document.getElementById('videoContainer');
            const controlsElement = document.getElementById('controls');
            const magnetLinkInput = document.getElementById('magnetLink');
            
            // 1. Limpa o campo de magnet
            magnetLinkInput.value = '';
            
            // 2. Limpa contadores e interface
            statusElement.innerHTML = '';
            videoContainer.innerHTML = '';
            controlsElement.style.display = 'none';
            isPaused = false; 

            // 3. Destrói o torrent (se houver)
            if (currentTorrent) {
                currentTorrent.destroy(); 
                client.remove(currentTorrent); 
                currentTorrent = null;

                // 4. Exibe a mensagem de cancelamento
                logElement.innerHTML = '<span class="log-cancelled">[ DOWNLOAD CANCELADO ]</span> O torrent foi removido e o campo de endereço limpo.';
            } else {
                // Se não houver torrent ativo
                logElement.innerHTML = 'Nenhum download ativo para cancelar. O campo de endereço foi limpo.';
            }
        }

        // --- FUNÇÃO PRINCIPAL DE DOWNLOAD ---
        
        function iniciarDownload() {
            const magnetLink = document.getElementById('magnetLink').value.trim();
            const logElement = document.getElementById('log');
            const statusElement = document.getElementById('status');
            const videoContainer = document.getElementById('videoContainer');
            const controlsElement = document.getElementById('controls');
            const pauseBtn = document.getElementById('pause-resume-btn');

            // 1. Validação
            if (!magnetLink) {
                logElement.innerHTML = '<span class="log-error">ERRO: Por favor, insira um Magnet Link válido.</span>';
                return;
            }

            // Garante que o torrent anterior seja destruído antes de iniciar um novo
            if (currentTorrent) {
                currentTorrent.destroy();
                currentTorrent = null;
            }

            // Limpa a saída anterior e configura os controles para o estado inicial (Pausar)
            logElement.innerHTML = 'Conectando aos peers (rastreadores WSS)...';
            statusElement.innerHTML = '';
            videoContainer.innerHTML = ''; 
            controlsElement.style.display = 'flex'; 
            pauseBtn.textContent = 'Pausar';
            pauseBtn.style.backgroundColor = 'var(--azul-royal)';
            pauseBtn.setAttribute('data-paused', 'false');
            isPaused = false; // Garante que o estado seja ativo ao iniciar

            // 2. Adiciona o torrent ao cliente
            client.add(magnetLink, function (torrent) {
                currentTorrent = torrent; // Armazena a referência
                
                logElement.innerHTML = `Torrent **${torrent.name}** adicionado. Aguardando conexão P2P...`;

                // --- EVENTO 1: ARQUIVOS PRONTOS (METADADOS BAIXADOS) ---
                torrent.on('ready', function() {
                    let file = torrent.files.reduce((a, b) => a.length > b.length ? a : b);

                    logElement.innerHTML = `Arquivos encontrados. Maior arquivo: **${file.name}**`;
                    
                    if (file.name.match(/\.(mp4|webm|mkv|ogg|mp3|wav)$/i)) {
                        file.renderTo(videoContainer, {
                            autoplay: true,
                            controls: true,
                            style: "width: 100%; max-width: 640px; margin-top: 15px;" 
                        });
                        
                    } else {
                         logElement.innerHTML += `<br>Arquivo não é mídia. Download iniciado, aguarde a conclusão para salvar no disco.`;
                    }
                });

                // --- EVENTO 2: PROGRESSO DO DOWNLOAD ---
                torrent.on('download', function (bytes) {
                    // Só atualiza as estatísticas de velocidade se não estiver pausado
                    if (!isPaused) { 
                        const progresso = (torrent.progress * 100).toFixed(2);
                        const baixado = (torrent.downloaded / 1024 / 1024).toFixed(2);       // MB
                        const total = (torrent.length / 1024 / 1024).toFixed(2);           // MB
                        const taxa = (torrent.downloadSpeed / 1024 / 1024).toFixed(2);     // MB/s
                        
                        statusElement.innerHTML = `
                            **Progresso:** ${progresso}% (${baixado} MB de ${total} MB)<br>
                            **Velocidade:** ${taxa} MB/s<br>
                            **Peers Conectados:** ${torrent.numPeers}
                        `;
                    }
                });

                // --- EVENTO 3: CONCLUSÃO (GARANTIA DE DOWNLOAD) ---
                torrent.on('done', function () {
                    logElement.innerHTML = '<span class="log-success">Download concluído! Você agora está semeando (seeding).</span>';
                    
                    let file = torrent.files.reduce((a, b) => a.length > b.length ? a : b);

                    videoContainer.innerHTML = '';
                    controlsElement.style.display = 'none';
                    
                    const finalDownloadLink = document.createElement('a');
                    finalDownloadLink.textContent = `[ CLIQUE AQUI PARA SALVAR O ARQUIVO: ${file.name} ]`;
                    finalDownloadLink.className = 'final-download-link'; 
                    
                    file.getBlobURL(function (err, url) {
                        if (err) {
                            logElement.innerHTML += `<br><span class="log-error">Erro ao gerar link final: ${err.message}</span>`;
                            return;
                        }
                        finalDownloadLink.href = url;
                        finalDownloadLink.download = file.name;
                        
                        videoContainer.appendChild(finalDownloadLink);
                        
                        logElement.innerHTML += '<br>Por favor, clique no link **abaixo** para salvar o arquivo no seu dispositivo.';
                    });
                });
                
                // --- EVENTO 4: ERRO ESPECÍFICO DO TORRENT ---
                torrent.on('error', function (err) {
                    logElement.innerHTML = `<span class="log-error">ERRO no Torrent: ${err.message}</span>`;
                    console.error('Erro no Torrent:', err);
                    controlsElement.style.display = 'none';
                });
            });
            
            // --- EVENTO 5: ERRO GERAL DO CLIENTE ---
            client.on('error', function (err) {
                logElement.innerHTML = `<span class="log-error">ERRO Geral do Cliente: ${err.message}</span>`;
                console.error('Erro no Cliente:', err);
                controlsElement.style.display = 'none';
            });
        }
    </script>

</body>
</html>
