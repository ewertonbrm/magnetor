<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Simples (Pausar/Cancelar Funcional)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.8.18/webtorrent.min.js"></script>
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #007bff; text-align: center; margin-bottom: 25px; }
        #input-area { margin-bottom: 20px; display: flex; }
        input[type="text"] { 
            flex-grow: 1; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 4px 0 0 4px; 
            font-size: 16px;
        }
        button { 
            padding: 12px 20px; 
            color: white; 
            border: none; 
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #download-btn {
            background-color: #28a745;
            border-radius: 0 4px 4px 0;
        }
        #download-btn:hover { background-color: #218838; }

        /* Estilos dos novos botões de controle */
        #pause-resume-btn {
            background-color: #ffc107;
            color: #333;
            margin-right: 10px;
            border-radius: 4px;
        }
        #pause-resume-btn:hover { background-color: #e0a800; }
        
        #cancel-btn {
            background-color: #dc3545; /* Vermelho para cancelar */
            border-radius: 4px;
        }
        #cancel-btn:hover { background-color: #c82333; }
        
        #controls { margin-top: 15px; text-align: center; }
        
        #log { 
            margin-top: 15px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            min-height: 40px; 
            background-color: #e9ecef; 
            border-radius: 4px;
            white-space: pre-wrap;
        }
        #status { 
            margin-top: 15px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            background-color: #f8f9fa; 
            border-radius: 4px;
        }
        #videoContainer {
            margin-top: 25px;
            text-align: center;
        }
        #videoContainer video, #videoContainer audio {
            width: 100%;
            max-width: 640px;
            margin-top: 15px;
            border-radius: 4px;
        }
        #videoContainer a.final-download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #dc3545; 
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #videoContainer a.final-download-link:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cliente WebTorrent para Navegador</h1>
        
        <div id="input-area">
            <input type="text" id="magnetLink" placeholder="Insira o Magnet Link aqui..." value="">
            <button id="download-btn" onclick="iniciarDownload()">Baixar Torrent</button>
        </div>

        <div id="controls" style="display: none;">
            <button id="pause-resume-btn" onclick="togglePauseResume()">Pausar</button>
            <button id="cancel-btn" onclick="cancelarTorrent()">Cancelar</button>
        </div>
        
        <div id="status"></div>
        <div id="log">Aguardando inserção de Magnet Link...</div>
        <div id="videoContainer"></div>
    </div>

    <script>
        // Cria uma instância global do cliente WebTorrent
        const client = new WebTorrent();
        // Variável para armazenar o torrent atualmente ativo
        let currentTorrent = null;
        // Variável de estado para controlar a interface (inicia como NÃO pausado)
        let isPaused = false;

        // --- FUNÇÕES DE CONTROLE ---

        function togglePauseResume() {
            const btn = document.getElementById('pause-resume-btn');
            const logElement = document.getElementById('log');
            const statusElement = document.getElementById('status');

            if (!currentTorrent) return;

            if (!isPaused) {
                // Tenta Pausar
                currentTorrent.pause();
                isPaused = true;
                btn.textContent = 'Retomar';
                btn.style.backgroundColor = '#007bff'; // Azul para Retomar
                logElement.innerHTML = '<span style="color: orange;">Torrent Pausado.</span>';
                statusElement.innerHTML += '<br>STATUS: PAUSADO';
            } else {
                // Tenta Retomar
                currentTorrent.resume();
                isPaused = false;
                btn.textContent = 'Pausar';
                btn.style.backgroundColor = '#ffc107'; // Amarelo para Pausar
                logElement.innerHTML = '<span style="color: green;">Torrent Retomado.</span>';
                // Remove o status PAUSADO da interface
                statusElement.innerHTML = statusElement.innerHTML.replace('<br>STATUS: PAUSADO', '');
            }
        }

        function cancelarTorrent() {
            if (currentTorrent) {
                // Destrói o torrent (remove da rede e para toda atividade)
                currentTorrent.destroy(); 
                client.remove(currentTorrent); 
                currentTorrent = null;

                // Limpa a interface
                document.getElementById('controls').style.display = 'none';
                document.getElementById('status').innerHTML = '';
                document.getElementById('videoContainer').innerHTML = '';
                document.getElementById('log').innerHTML = '<span style="color: darkred;">Download Cancelado e removido do cliente.</span>';
                isPaused = false; // Reseta o estado
            }
        }

        // --- FUNÇÃO PRINCIPAL DE DOWNLOAD ---
        
        function iniciarDownload() {
            const magnetLink = document.getElementById('magnetLink').value.trim();
            const logElement = document.getElementById('log');
            const statusElement = document.getElementById('status');
            const videoContainer = document.getElementById('videoContainer');
            const controlsElement = document.getElementById('controls');
            const pauseBtn = document.getElementById('pause-resume-btn');

            // 1. Validação
            if (!magnetLink) {
                logElement.innerHTML = '<span style="color: red;">ERRO: Por favor, insira um Magnet Link válido.</span>';
                return;
            }

            // Garante que o torrent anterior seja destruído antes de iniciar um novo
            if (currentTorrent) {
                currentTorrent.destroy();
                currentTorrent = null;
            }

            // Limpa a saída anterior e configura os controles para o estado inicial (Pausar)
            logElement.innerHTML = 'Conectando aos peers (rastreadores WSS)...';
            statusElement.innerHTML = '';
            videoContainer.innerHTML = ''; 
            controlsElement.style.display = 'block';
            pauseBtn.textContent = 'Pausar';
            pauseBtn.style.backgroundColor = '#ffc107';
            isPaused = false; // Garante que o estado seja ativo ao iniciar

            // 2. Adiciona o torrent ao cliente
            client.add(magnetLink, function (torrent) {
                currentTorrent = torrent; // Armazena a referência
                
                logElement.innerHTML = `Torrent **${torrent.name}** adicionado. Aguardando conexão P2P...`;

                // --- EVENTO 1: ARQUIVOS PRONTOS (METADADOS BAIXADOS) ---
                torrent.on('ready', function() {
                    let file = torrent.files.reduce((a, b) => a.length > b.length ? a : b);

                    logElement.innerHTML = `Arquivos encontrados. Maior arquivo: **${file.name}**`;
                    
                    if (file.name.match(/\.(mp4|webm|mkv|ogg|mp3|wav)$/i)) {
                        file.renderTo(videoContainer, {
                            autoplay: true,
                            controls: true,
                            style: "width: 100%; max-width: 640px; margin-top: 15px;" 
                        });
                        
                    } else {
                         logElement.innerHTML += `<br>Arquivo não é mídia. Download iniciado, aguarde a conclusão para salvar no disco.`;
                    }
                });

                // --- EVENTO 2: PROGRESSO DO DOWNLOAD ---
                torrent.on('download', function (bytes) {
                    // Só atualiza as estatísticas de velocidade se não estiver pausado
                    if (!isPaused) { 
                        const progresso = (torrent.progress * 100).toFixed(2);
                        const baixado = (torrent.downloaded / 1024 / 1024).toFixed(2);       // MB
                        const total = (torrent.length / 1024 / 1024).toFixed(2);           // MB
                        const taxa = (torrent.downloadSpeed / 1024 / 1024).toFixed(2);     // MB/s
                        
                        statusElement.innerHTML = `
                            **Progresso:** ${progresso}% (${baixado} MB de ${total} MB)<br>
                            **Velocidade:** ${taxa} MB/s<br>
                            **Peers Conectados:** ${torrent.numPeers}
                        `;
                    }
                });

                // --- EVENTO 3: CONCLUSÃO (GARANTIA DE DOWNLOAD) ---
                torrent.on('done', function () {
                    logElement.innerHTML = '<span style="color: green;">Download concluído! Você agora está semeando (seeding).</span>';
                    
                    let file = torrent.files.reduce((a, b) => a.length > b.length ? a : b);

                    videoContainer.innerHTML = '';
                    controlsElement.style.display = 'none';
                    
                    const finalDownloadLink = document.createElement('a');
                    finalDownloadLink.textContent = `[ CLIQUE AQUI PARA SALVAR O ARQUIVO: ${file.name} ]`;
                    finalDownloadLink.className = 'final-download-link'; 
                    
                    file.getBlobURL(function (err, url) {
                        if (err) {
                            logElement.innerHTML += `<br><span style="color: red;">Erro ao gerar link final: ${err.message}</span>`;
                            return;
                        }
                        finalDownloadLink.href = url;
                        finalDownloadLink.download = file.name;
                        
                        videoContainer.appendChild(finalDownloadLink);
                        
                        logElement.innerHTML += '<br>Por favor, clique no link **abaixo** para salvar o arquivo no seu dispositivo.';
                    });
                });
                
                // --- EVENTO 4: ERRO ESPECÍFICO DO TORRENT ---
                torrent.on('error', function (err) {
                    logElement.innerHTML = `<span style="color: red;">ERRO no Torrent: ${err.message}</span>`;
                    console.error('Erro no Torrent:', err);
                    controlsElement.style.display = 'none';
                });
            });
            
            // --- EVENTO 5: ERRO GERAL DO CLIENTE ---
            client.on('error', function (err) {
                logElement.innerHTML = `<span style="color: red;">ERRO Geral do Cliente: ${err.message}</span>`;
                console.error('Erro no Cliente:', err);
                controlsElement.style.display = 'none';
            });
        }
    </script>

</body>
</html>
